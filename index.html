d3.csv(csvfile, function (error, csv){
    var barca_result = d3.nest()
        .key(function(d) {return d.date;})        //assign the key: each time only one mapping form key --> element 
        .rollup(function(d) {return d[0].barca_result; })
        .map(csv);
      match_day = rect.filter(function(d) { return d in barca_result; });

	var barca_score =  d3.nest()
		.key(function(d) {return d.date;})        //assign the key: each time only one mapping form key --> element 
		.rollup(function(d) {return d[0].barca_score; })
		.map(csv);

	var opp_score = d3.nest()
		.key(function(d) {return d.date;})        //assign the key: each time only one mapping form key --> element 
		.rollup(function(d) {return d[0].opp_score; })
		.map(csv);

	var goal_diff = d3.nest()
		.key(function(d) {return d.date;})        //assign the key: each time only one mapping form key --> element 
        .rollup(function(d) {return d[0].barca_score - d[0].opp_score; })
        .map(csv);

	var lcolor = d3.scale.ordinal()

	   			return "q" + (d+1) + "-h";

	   	));

				return "day " + hcolor(barca_result[d]);
	   		else
	    		return "day " + lcolor(barca_result[d]);
    	 })
  	show_match_review(csv,match_day); 
  }
)

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = +day(t0), w0 = +week(t0),
      d1 = +day(t1), w1 = +week(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

function show_match_review(csv,match_day)
{
  // var tag_h_padding = d3.select("#match_review").property("offsetWidth");
  var tag_h_padding = -50;
  var tag_v_padding = 90;
  
  var home_away = d3.nest()
        .key(function (d) {return d.date; })
        .rollup(function (d) {return d[0].home_away;})
        .map(csv);

  var match_time = d3.nest()
    .key(function (d) {return d.date; })
    .rollup(function (d) {return d[0].time;})
    .map(csv);

  var attendance = d3.nest()
    .key(function (d) {return d.date; })
    .rollup(function (d) {return d[0].attendance;})
    .map(csv);

  var location = d3.nest()
    .key(function(d) {return d.date;})      
    .rollup(function(d) {return d[0].location;})
    .map(csv);

  var opp_team = d3.nest()
    .key(function(d) {return d.date;})      
    .rollup(function(d) {return d[0].opp_team;})
    .map(csv);

  var stadium = d3.nest()
    .key(function(d) {return d.date;})      
    .rollup(function(d) {return d[0].stadium;})
    .map(csv);

  var barca_score = d3.nest()
    .key(function(d) {return d.date;})      
    .rollup(function(d) {return d[0].barca_score;})
    .map(csv);

  var opp_score = d3.nest()
    .key(function(d) {return d.date;})      
    .rollup(function(d) {return d[0].opp_score;})
    .map(csv);


  match_day
      .on("mouseover", function(d) {
        var xPosition = parseFloat(d3.select(this).attr("x")) - tag_h_padding - svg_h_offset;
        var yPosition = parseFloat(d3.select(this).attr("y")) + grdparentid(this) * height + svg_v_offset + tag_v_padding; 
        var match_review = d3.select("#match_review")
            .style("left", xPosition + "px")
            .style("top", yPosition + "px");

        if (home_away[d] == "H"){
          match_review.select("#home_team")
          .text("FC Barcelona");
          match_review.select("#away_team")
          .text(opp_team[d]);
          match_review.select("#homescore")
          .text(barca_score[d]);
          match_review.select("#awayscore")
          .text(opp_score[d]);
        }
        else {
          match_review.select("#away_team")
          .text("FC Barcelona");
          match_review.select("#home_team")
          .text(opp_team[d]);
          match_review.select("#homescore")
          .text(opp_score[d]);
          match_review.select("#awayscore")
          .text(barca_score[d]);
        }
        match_review.select("#location")
        .text(location[d])
        match_review.select("#msg")
        .text(attendance[d])
        match_review.select("#stadium")
        .text(stadium[d])
        match_review.select("#match_date")
        .text(d)
        match_review.select("#time")
        .text(match_time[d])
        match_review.select("#attendance")
        .text("Attend: "+ attendance[d])
        match_review.select("#time")
        .text(match_time[d])
        match_review.classed("hidden", false);
      }
    )
}

function filter_opp_team_rect (csvfile, team_name)
{
  d3.csv(csvfile, function (error, csv)
  {
    opp_team = d3.nest()
      .key(function(d) {return d.date;})        //assign the key: each time only one mapping form key --> element 
      .rollup(function(d) {return d[0].opp_team; })
      .map(csv);
    
    match_day = rect.filter(function (d) {return opp_team[d] == team_name && d in opp_team})
    .transition()
    .duration(1000)
    .attr("opacity",1);

    non_match_day = rect.filter(function(d) {return opp_team[d] != team_name && d in opp_team});

    non_match_day
    .transition()
    .duration(1000)
    .attr("opacity",0.12);
  }
)
}
